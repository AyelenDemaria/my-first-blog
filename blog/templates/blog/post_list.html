{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div  class="post">
            <div  class="date">
                  <p> publicado: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="{{MEDIA_URL}}{{post.image}}" heigth="400" width="400">

        </div>
    {% endfor %}
{% endblock %}
